<!DOCTYPE html>
<html>
  <head>
    <title>student calculate</title>
    <!-- link for font  -->
    <link
    href=
"https://fonts.googleapis.com/css?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="marks.css" />
    
    
  </head>
  <body>

    <header>
    <!-- main html  -->
    <div class="container">
 
      <h1>STUDENT GRADE CALCULATOR</h1>
      <div class="screen-body-item">
        <div class="app">
            <h2>Enter marks</h2>
          <div class="form-group">
            <!-- option for taking the input -->
            
            <input
              type="text"
              class="form-control"
              placeholder="COMPUTER NETWOKS"
              id="a"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="DATA ANALYSIS"
              id="b"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="OPERATING SYSTEM"
              id="c"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="DIGITAL LOGIC"
              id="d"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="PYTHON"
              id="e"
            />
          </div>
          
  
        </div>
        <div class="play">
          <h2>Enter credits</h2>
            <div class="form-group1">
                <!-- option for taking the input -->
                
                <input
                  type="text"
                  class="form-control"
                  placeholder="COMPUTER NETWOKS"
                  id="aa"
                />
              </div>
              <div class="form-group2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="DATA ANALYSIS"
                  id="bb"
                />
              </div>
              <div class="form-group3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="OPERATING SYSTEM"
                  id="cc"
                />
              </div>
              <div class="form-group4">
                <input
                  type="text"
                  class="form-control"
                  placeholder="DIGITAL LOGIC"
                  id="dd"
                />
              </div>
              <div class="form-group5">
                <input
                  type="text"
                  class="form-control"
                  placeholder="PYTHON"
                  id="ee"
                />
              </div>

        </div>
      </div>
      <div>

        <input
          type="button"
          
      value="CALCULATE"
          class="form-button"
          onclick="calculate()"

      </div>
      <!-- for showing the result-->
      <div class="form-group showdata">
        <p id="showdata"></p>
      </div>

    </div>
    <!--adding external javascript file-->
    <script src="s.js"></script></header>
  </body>
  
</html>
